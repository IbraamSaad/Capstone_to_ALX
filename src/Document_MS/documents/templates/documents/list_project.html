<!DOCTYPE html>
<html>
<head>
    <title>Project List</title>
</head>
<body>
    <h1>Project List</h1>

    <table>
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Description</th>
                <th>Project Code</th>
                <th>Starting Date</th>
                <th>Due Date</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projectname_list %}
            <tr>
                <td>{{ project.project_name }}</td>
                <td>{{ project.Project_Description }}</td>
                <td>{{ project.project_code }}</td>
                <td>{{ project.starting_date }}</td>
                <td>{{ project.dueDate }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No projects found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
